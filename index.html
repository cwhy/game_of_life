<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Conway's Game of Life</title>
    <link href="./main.css" type="text/css" media="screen" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" media="screen" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="./board.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> life <span>2</span></h1>
      <div class="top-controls">
	<button id="run" class="pure-button" role="button" aria-disabled="false">
	  <span class="ui-button-text">Run</span>
	</button>
	<button id="step" class="pure-button" role="button" aria-disabled="true" disabled="">
	  <span class="ui-button-text">Step</span>
	</button>
	<button id="clear" class="pure-button" role="button" aria-disabled="false">
	  <span class="ui-button-text">Clear</span>
	</button>
	<button id="randomize" class="pure-button" role="button" aria-disabled="false">
	  <span class="ui-button-text">Randomize</span>
	</button>
      </div>
      <div class="board">
	<canvas width="800" height="600"></canvas>
      </div>
      <div class="bottom-controls">
	<div class="slow">Slow</div>
	<div class="fast">Fast</div>
	<div id="slider" class="ui-slider">
	  <a class="ui-slider-handle ui-state-default" href="#"></a>
	</div>
      </div>
    </div>
  </body>
</html>
